<html>

<head>
    <title>Website Design Using HTML and CSS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="images/logo2.png">
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Phone</a></li>
                    <li><a href="#">Accessories</a></li>
                    <li><a href="#">Cart</a></li>
                </ul>
            </div>
        </nav>

        <div class="information">
            <div class="overlay"></div>
            <img src="images/mobile2.png" class="mobile">
            <div id="circle">
                <div class="feature one">
                    <img src="images/camera2.png">
                    <div>
                        <h1>Camera</h1>
                        <p>64MP, Wide Angle Lens</p>
                    </div>
                </div>
                <div class="feature two">
                    <img src="images/processor1.png">
                    <div>
                        <h1>Processor</h1>
                        <p>Qualcomm Snapdragon 720G, up to 2.3 GHz</p>
                    </div>
                </div>
                <div class="feature three">
                    <img src="images/display1.png">
                    <div>
                        <h1>Display</h1>
                        <p>6.44-inch AMOLED display</p>
                    </div>
                </div>
                <div class="feature four">
                    <img src="images/battery1.png">
                    <div>
                        <h1>Battery</h1>
                        <p>4,000mAh Long life Battery</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="controls">
            <img src="images/arrow.png" id="upbtn">
            <h3>Features</h3>
            <img src="images/arrow.png" id="downbtn">
        </div>
    </div>

    <script>
        var circle = document.getElementById("circle");
        var upbtn = document.getElementById("upbtn");
        var downbtn = document.getElementById("downbtn");
        var rotateValue = circle.style.transform;
        var rotateSum;

        upbtn.onclick = function() {
            rotateSum = rotateValue + "rotate(-90deg)";
            circle.style.transform = rotateSum;
            rotateValue = rotateSum;
        }

        downbtn.onclick = function() {
            rotateSum = rotateValue + "rotate(90deg)";
            circle.style.transform = rotateSum;
            rotateValue = rotateSum;
        }
    </script>

</body>

</html>
